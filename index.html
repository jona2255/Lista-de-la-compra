<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/style.css">
  <script src="https://kit.fontawesome.com/8248ca929a.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="/img/lista-de-verificacion.png" type="image/x-icon">
  <title>Lista de la compra</title>

</head>

<body>
  <header class="cabecera">
    <h1>Lista de la compra</h1>
    <ul class="header-links">
      <li><a href="principal">Principal</a></li>
      <li class="menu-item"><a href="lista">Lista</a></li>
      <li><a href="acerca-de">Acerca de</a></li>
    </ul>
  </header>
  <main>
    <header class="barra-informativa">
      <a class="icono-barra" href="edit.html"><i class="fas fa-plus-circle"></i></a>
      <p class="productos-comprados"><span class="numerador">2</span>/<span class="denominador">3</span> comprados</p>
    </header>
    <section class="main-container lista-productos">
      <ul>
        <li class="fila-producto">
          <input type="checkbox" id="pan"><label class="producto pan" for="pan">Pan</label>
          <span class="precio">0.75€</span>
          <i class="fas fa-times" id="icono-producto"></i>
        </li>
        <li class="fila-producto">
          <input type="checkbox" id="azucar"><label class="producto azucar" for="azucar">Azúcar</label>
          <span class="precio"></span>
          <i class="fas fa-times" id="icono-producto"></i>
        </li>
        <li class="fila-producto">
          <input type="checkbox" id="leche"><label class="producto leche" for="leche">Leche</label>
          <span class="precio">1.20€</span>
          <i class="fas fa-times" id="icono-producto"></i>
        </li>
      </ul>
      <span class="precio total">1.95€</span>
    </section>
  </main>
</body>

</html>
