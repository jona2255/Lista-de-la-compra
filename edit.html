<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/style.css">
  <script src="https://kit.fontawesome.com/8248ca929a.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="/img/lista-de-verificacion.png" type="image/x-icon">
  <title>Editar artículo</title>

</head>

<body>
  <header class="cabecera">
    <h1>Lista de la compra</h1>
    <ul class="header-links">
      <li><a href="principal">Principal</a></li>
      <li class="menu-item"><a href="lista">Lista</a></li>
      <li><a href="acerca-de">Acerca de</a></li>
    </ul>
  </header>
  <main>
    <header class="barra-informativa">
      <a class="icono-barra" href="index.html"><i class="fas fa-minus-circle"></i></a>
      <p class="productos-comprados"><span class="numerador">2</span>/<span class="denominador">3</span> comprados</p>
    </header>
    <section class="main-container editar-articulo">
      <h2>Editar artículo</h2>
      <form>
        <label class="indicador" for="nombre">Nombre:</label>
        <input class="input" type="text" id="nombre" name="nombre" required>
        <label class="indicador" for="precio">Precio:</label>
        <input class="input" type="number" id="precio" name="precio"><span class="euro">€</span>
        <input class="modificar" type="submit" value="Modificar">
      </form>
    </section>
  </main>
</body>

</html>
